body:
    und: [{ value: "<p>\r\n\tApigee Enterprise support &#39;virtual&#39; environments, which you can use to &lsquo;mirror&rsquo; your internal product lifecycle. API environments enable your API test and development process. An API environment is created for an organization along with a virtual host and the API provider application is deployed to this environment. Each organization receives 2 environments by default - a production and a non-production environment.</p>\r\n<p>\r\n\t<strong>Note</strong>: <strong>The Apigee operations team creates an environment and a virtual host for an organization. The operations team launches message processor servers and assigns them to an environment.</strong><br />\r\n\t<br />\r\n\tUsing this API, you can:&nbsp;</p>\r\n<ul>\r\n\t<li>\r\n\t\t<a href=\"#Create a virtual host\">Create an environment&nbsp;</a>- Creates an environment.</li>\r\n\t<li>\r\n\t\t<a href=\"#List environments \">List environments</a> -&nbsp; Lists all the available environments in an organization</li>\r\n\t<li>\r\n\t\t<a href=\"#Get an environment\">Get an environment</a> -&nbsp; Gets a specific environment in an organization</li>\r\n\t<li>\r\n\t\t<a href=\"#Get an environment\">Update an environment</a> -&nbsp; Updates a specific environment in an organization</li>\r\n\t<li>\r\n\t\t<a href=\"#Get environment deployments \">Get environment deployments</a> - Gets the deployments for an environment in an organization</li>\r\n\t<li>\r\n\t\t<a href=\"#Delete an environment\">Delete an environment</a> -&nbsp; Deletes a specific environment in an organization</li>\r\n</ul>\r\n<p>\r\n\tTo view the server details API, see: &lt;<a dir=\"ltr\" href=\"/content/servers\" target=\"_blank\">/content/servers</a>&gt;<br />\r\n\t&nbsp;</p>\r\n<p>\r\n\t<strong>See</strong>: How to view environments (GUI)&gt;<br />\r\n\t&nbsp;</p>\r\n<h2>\r\n\t<a name=\"Create an environment \">Create an environment </a></h2>\r\n<p>\r\n\t&nbsp;Creates an environment. Only users with rights of a domain administrator or Apigee administrator can access this page. Each organization receives 2 environments by default - a production and a non-production environment. Using your API you can proxy to either of these environments.</p>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" dir=\"ltr\" style=\"width: 100%;\">\r\n\t<thead>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tHTTP Verb</td>\r\n\t\t\t<td>\r\n\t\t\t\tPOST</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\tRequest&nbsp; URI<br />\r\n\t\t\t\t&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tPOST&nbsp; http://{hostname}/{APIversion}/organizations{organizationname}/environments</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\tExample of Request URI&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<a href=\"http://api.apigeng.com/v1/organizations/ProviderOrganization/environments\">http://api.apigeng.com/v1/organizations/ProviderOrganization/environments</a></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tParameters</h4>\r\n<table border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\torganizationname<br />\r\n\t\t\t\t<span style=\"color:#a9a9a9;\">mandatory </span></td>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tName of the organization for creating the environment. This is a container for accessing APIs via Apigee</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tenvironments<br />\r\n\t\t\t\t<span style=\"color:#a9a9a9;\">mandatory </span></td>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\t<p>\r\n\t\t\t\t\tCreates an environment</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<span style=\"color:#a9a9a9;\">Example Values: Operations</span></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tExample - Request</h4>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t&lt;Environment name=&quot;Operations&quot; /&gt;</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tExample - Response</h4>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t<strong>Success 2xx with proper response:</strong><br />\r\n\t\t\t\t&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; standalone=&quot;yes&quot;?&gt;<br />\r\n\t\t\t\t&lt;Environment name=&quot;Operations&quot;/&gt;<br />\r\n\t\t\t\t<br />\r\n\t\t\t\t<strong>Failure 4xx with proper error message:</strong><br />\r\n\t\t\t\t&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; standalone=&quot;yes&quot;?&gt;<br />\r\n\t\t\t\t&lt;Error&gt;<br />\r\n\t\t\t\t&nbsp;&nbsp; &lt;Code&gt;organizations.EnvironmentAlreadyExists&lt;/Code&gt;<br />\r\n\t\t\t\t&nbsp;&nbsp; &lt;Message&gt;Environment : Operations already exists&lt;/Message&gt;<br />\r\n\t\t\t\t&nbsp;&nbsp; &lt;Contexts/&gt;<br />\r\n\t\t\t\t&lt;/Error&gt;<br />\r\n\t\t\t\t&nbsp;</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<p>\r\n\t&nbsp;</p>\r\n<h2>\r\n\t&nbsp;</h2>\r\n<h2>\r\n\t<a name=\"List environments \">List environments </a></h2>\r\n<p>\r\n\t&nbsp;Lists all the available environments in an organization. Only users with rights of a domain administrator or Apigee administrator can access this page.</p>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" dir=\"ltr\" style=\"width: 100%;\">\r\n\t<thead>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tHTTP Verb</td>\r\n\t\t\t<td>\r\n\t\t\t\tGET</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\tRequest&nbsp; URI<br />\r\n\t\t\t\t&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tGET&nbsp; http://{hostname}/{APIversion}/organizations{organizationname}/environments</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\tExample of Request URI&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<a href=\"http://api.apigeng.com/v1/organizations/ProviderOrganization/environments\">http://api.apigeng.com/v1/organizations/ProviderOrganization/environments</a></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tParameters</h4>\r\n<table border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\torganizationname<br />\r\n\t\t\t\t<span style=\"color:#a9a9a9;\">mandatory </span></td>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tName of the organization for listing the environments.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tenvironments<br />\r\n\t\t\t\t<span style=\"color:#a9a9a9;\">mandatory </span></td>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\t<p>\r\n\t\t\t\t\tLists all the available environments in an organization</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<span style=\"color:#a9a9a9;\">Example Values: Operations</span></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tExample - Request</h4>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t&lt;Environment name=&quot;Operations&quot; /&gt;</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tExample - Response</h4>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<strong>Success 2xx with proper response:</strong></p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; standalone=&quot;yes&quot;?&gt;<br />\r\n\t\t\t\t\t&lt;List&gt;<br />\r\n\t\t\t\t\t&nbsp;&nbsp;&nbsp; &lt;Item&gt;Operations&lt;/Item&gt;<br />\r\n\t\t\t\t\t&lt;/List&gt;</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h3>\r\n\t&nbsp;</h3>\r\n<p>\r\n\t&nbsp;</p>\r\n<p>\r\n\t&nbsp;</p>\r\n<h2>\r\n\t<a name=\"Get an environment\">Get an environment</a></h2>\r\n<p>\r\n\t&nbsp;Gets a specific environment in an organization. Only users with rights of a domain administrator or Apigee administrator can access this page.</p>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" dir=\"ltr\" style=\"width: 100%;\">\r\n\t<thead>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tHTTP Verb</td>\r\n\t\t\t<td>\r\n\t\t\t\tGET</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\tRequest&nbsp; URI<br />\r\n\t\t\t\t&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tGET&nbsp; http://{hostname}/{APIversion}/organizations{organizationname}/environments</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tParameters</h4>\r\n<table border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\torganizationname<br />\r\n\t\t\t\t<span style=\"color:#a9a9a9;\">mandatory </span></td>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tName of the organization for getting a specific environment</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tenvironments<br />\r\n\t\t\t\t<span style=\"color:#a9a9a9;\">mandatory </span></td>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\t<p>\r\n\t\t\t\t\tGets a specific environment in an organization</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<span style=\"color:#a9a9a9;\">Example Values: Operations</span></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tExample - Request</h4>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t<a href=\"http://api.apigeng.com/v1/organizations/ProviderOrganization/environments\">http://api.apigeng.com/v1/organizations/ProviderOrganization/environments</a></td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tExample - Response</h4>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<strong>Success 2xx with proper response:</strong></p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; standalone=&quot;yes&quot;?&gt;<br />\r\n\t\t\t\t\t&lt;Environment name=&quot;Operations&quot;&gt;<br />\r\n\t\t\t\t\t&nbsp;&nbsp; &lt;AnalyticsServers/&gt;<br />\r\n\t\t\t\t\t&nbsp;&nbsp; &lt;CRLStores/&gt;<br />\r\n\t\t\t\t\t&nbsp;&nbsp; &lt;Caches/&gt;<br />\r\n\t\t\t\t\t&nbsp;&nbsp; &lt;KeyStores/&gt;<br />\r\n\t\t\t\t\t&nbsp;&nbsp; &lt;Services/&gt;<br />\r\n\t\t\t\t\t&nbsp;&nbsp; &lt;VirtualHosts&gt;<br />\r\n\t\t\t\t\t&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &lt;VirtualHost&gt;VH80&lt;/VirtualHost&gt;<br />\r\n\t\t\t\t\t<br />\r\n\t\t\t\t\t&nbsp; &lt;/VirtualHosts&gt;<br />\r\n\t\t\t\t\t&lt;/Environment&gt;<br />\r\n\t\t\t\t\t<br />\r\n\t\t\t\t\t<strong>Failure 4xx with proper error message:</strong><br />\r\n\t\t\t\t\t&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; standalone=&quot;yes&quot;?&gt;<br />\r\n\t\t\t\t\t&lt;Error&gt;<br />\r\n\t\t\t\t\t&nbsp;&nbsp; &lt;Code&gt;messaging.config.beans.EnvironmentDoesNotExist&lt;/Code&gt;<br />\r\n\t\t\t\t\t&nbsp;&nbsp; &lt;Message&gt;Environment : Operations does not exist&lt;/Message&gt;<br />\r\n\t\t\t\t\t&nbsp;&nbsp; &lt;Contexts/&gt;<br />\r\n\t\t\t\t\t&lt;/Error&gt;</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<p>\r\n\t&nbsp;</p>\r\n<h2>\r\n\t<a name=\"Update an environment\">Update an environment</a></h2>\r\n<p>\r\n\t&nbsp;Updates a specific environment in an organization. Only users with rights of a domain administrator or Apigee administrator can access this page.</p>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" dir=\"ltr\" style=\"width: 100%;\">\r\n\t<thead>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tHTTP Verb</td>\r\n\t\t\t<td>\r\n\t\t\t\tPOST</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\tRequest&nbsp; URI<br />\r\n\t\t\t\t&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tPOST&nbsp; http://{hostname}/{APIversion}/organizations{organizationname}/environments/{environmentname}</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tParameters</h4>\r\n<table border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\torganizationname<br />\r\n\t\t\t\t<span style=\"color:#a9a9a9;\">mandatory </span></td>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tName of the organization for updating the environment</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tenvironments<br />\r\n\t\t\t\t<span style=\"color:#a9a9a9;\">mandatory </span></td>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\t<p>\r\n\t\t\t\t\tUpdates a specific environment in an organization</p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<span style=\"color:#a9a9a9;\">Example Values: Operations</span></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tExample - Request</h4>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<a href=\"http://api.apigeng.com/v1/organizations/ProviderOrganization/environments/Operations\">http://api.apigeng.com/v1/organizations/ProviderOrganization/environments/Operations </a></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tExample - Response</h4>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t<p>\r\n\t\t\t\t\t<strong>Success 2xx with proper response:</strong></p>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tN/A : At present it&rsquo;s not working<br />\r\n\t\t\t\t\t<br />\r\n\t\t\t\t\t<strong>Failure 4xx with proper error message:</strong><br />\r\n\t\t\t\t\tN/A</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<p>\r\n\t&nbsp;</p>\r\n<h2>\r\n\t<a name=\"Get environment deployments \">Get environment deployments </a></h2>\r\n<p>\r\n\tGets the deployments for an environment in an organization. Only users with rights of a domain administrator or Apigee administrator can access this page. this req</p>\r\n<table align=\"left\" border=\"1\" cellpadding=\"1\" cellspacing=\"1\" dir=\"ltr\" style=\"width: 100%;\">\r\n\t<thead>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tHTTP Verb</td>\r\n\t\t\t<td>\r\n\t\t\t\tGET</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\tRequest&nbsp; URI<br />\r\n\t\t\t\t&nbsp;</td>\r\n\t\t\t<td>\r\n\t\t\t\t<p>\r\n\t\t\t\t\tGET&nbsp; http://{hostname}/{APIversion}/organizations{organizationname}/environments/{environmentname}/deployments</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n<h4>\r\n\tParameters</h4>\r\n<table border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width: 100%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\torganizationname<br />\r\n\t\t\t\t<span style=\"color:#a9a9a9;\">mandatory </span></td>\r\n\t\t\t<td style=\"text-align: left; vertical-align: top;\">\r\n\t\t\t\tName of the organization for g